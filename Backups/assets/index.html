<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisumaa Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="assets/LOGOversionBASIC.png" alt="Sisumää LIVE logo" id="logo">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider">
                <img src="assets/son@4x.png" alt="Toggle" id="toggleImage">
            </span>
        </label>
    </div>
    <div class="container">
        <div class="sidebar-container">
            <h2>Osalised</h2>
            <div class="sidebar">
                <ul id="user-list"></ul>
            </div>
        </div>
        <div class="live-container">
            <h2>Kes hetkel on live</h2>
            <div class="live-section" id="live-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
