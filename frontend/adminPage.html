<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        .admin-container {
            height: 1080px;
            width: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background: url(assets/2024-07-14_18.17.44.jpg); /* Use the same background color as your index page */
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="box">
            <span class="slider-label">RalfYT</span>
            <label class="switch">
                <input type="checkbox" id="RalfYT">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">admin_password</span>
            <label class="switch">
                <input type="checkbox" id="hundijalavesi-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">user3</span>
            <label class="switch">
                <input type="checkbox" id="user3-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">user4</span>
            <label class="switch">
                <input type="checkbox" id="user4-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">user5</span>
            <label class="switch">
                <input type="checkbox" id="user5-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">user6</span>
            <label class="switch">
                <input type="checkbox" id="user6-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="box">
            <span class="slider-label">user7</span>
            <label class="switch">
                <input type="checkbox" id="user7-switch">

            </label>
        </div>
        <div class="box">

        </div>
        <div class="box">

                <input type="checkbox" id="user12-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script>
        function handleSwitchChange(user, state) {
            fetch('/update-user-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user, state })
            }).then(response => {
                if (response.ok) {
                    console.log(`User ${user} status updated to ${state}`);
                } else {
                    console.error('Failed to update status');
                }
            });
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(switchElement => {
            const user = switchElement.id.split('-')[0]; // Extract user ID from the switch ID
            const savedState = localStorage.getItem(`${user}-switch-state`);
            if (savedState) {
                switchElement.checked = savedState === 'on';
            }

            switchElement.addEventListener('change', (event) => {
                const state = event.target.checked ? 'on' : 'off'; // Determine the state
                handleSwitchChange(user, state);
                localStorage.setItem(`${user}-switch-state`, state);  // Cache the switch state
            });
        });
    </script>
</body>
</html>
