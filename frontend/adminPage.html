<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        .admin-container {
            height: 1080px;
            width: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background: url(assets/2024-07-14_18.17.44.jpg);
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            align-items: baseline;
            margin-bottom: 20px;
            height: 100px;
            width: 500px;
        }

        .select-status {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .on-btn {
            background-color: #4CAF50;
            color: white;
        }

        .off-btn {
            background-color: #f44336;
            color: white;
        }

        .neutral-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="box">
            <span class="slider-label">RalfYT</span>
            <div class="select-status">
                <button class="status-button on-btn" id="RalfYT-on">On</button>
                <button class="status-button off-btn" id="RalfYT-off">Off</button>
                <button class="status-button neutral-btn" id="RalfYT-neutral">Neutral</button>
            </div>
        </div>
        <div class="box">
            <span class="slider-label">hundijalavesi</span>
            <div class="select-status">
                <button class="status-button on-btn" id="hundijalavesi-on">On</button>
                <button class="status-button off-btn" id="hundijalavesi-off">Off</button>
                <button class="status-button neutral-btn" id="hundijalavesi-neutral">Neutral</button>
            </div>
        </div>
        <!-- Add more users as needed -->
    </div>

    <script>
        function handleAdminOverride(user, state) {
            fetch('/update-user-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user, state, isAdmin: true })  // Admin override
            }).then(response => {
                if (response.ok) {
                    console.log(`Admin override for ${user} updated to ${state}`);
                    localStorage.setItem(`${user}-admin-override`, state);  // Cache the admin override state
                } else {
                    console.error('Failed to update admin status');
                }
            });
        }

        // Set the admin override status to neutral after forcing a state
        function resetToNeutral(user) {
            localStorage.setItem(`${user}-admin-override`, 'neutral');
        }

        document.querySelectorAll('.status-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const [user, state] = event.target.id.split('-');
                
                // Handle the state change and reset to neutral afterward
                handleAdminOverride(user, state);
                if (state !== 'neutral') {
                    setTimeout(() => {
                        resetToNeutral(user);
                    }, 1000);  // Give a short delay before switching to neutral
                }
            });
        });

        // Poll for updates and update user statuses if needed
        function pollForUpdates() {
            fetch('/updates')
                .then(response => response.json())
                .then(data => {
                    const manualStatuses = data.manual;
                    document.querySelectorAll('.status-button').forEach(button => {
                        const [user, state] = button.id.split('-');
                        const adminOverrideState = localStorage.getItem(`${user}-admin-override`);
                        
                        // Check if we should be in neutral state, allow user control
                        if (adminOverrideState === 'neutral') {
                            button.classList.remove('active');
                        } else if (manualStatuses[user] === state && adminOverrideState !== 'neutral') {
                            button.classList.add('active');
                        }
                    });
                })
                .catch(error => console.error('Error fetching updates:', error));
        }

        // Poll for updates every 2 minutes
        setInterval(pollForUpdates, 120000);
        pollForUpdates();  // Poll immediately on page load
    </script>
</body>
</html>
