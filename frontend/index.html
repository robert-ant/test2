<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisumaa Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="assets/LOGOversionBASIC.png" alt="Sisumää LIVE logo" id="logo">
        <img src="assets/wise.png" alt="wise" id="wise">
        <h3 id="server" style="color: white;">Soovid omale serverit?<br>Vajuta <a href="https://wisehosting.com" style="color: #01b7ff">siia</a></h3>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider">
                <img src="assets/son.png" alt="Toggle" id="toggleImage">
            </span>
        </label>
    </div>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div id="toggleSidebarWrapper">
                    <h2>Osalised</h2>
                    <div id="toggleSidebar">
                        <img src="assets/unfold.png" id="unfold">
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <ul id="user-list"></ul>
            </div>
        </div>
        <div class="live-container">
            <h2>Kes hetkel on live</h2>
            <div class="live-section" id="live-container"></div>
        </div>
    </div>
    <div class="footer">
        <p id="admin">Oled admin?</p>
        <p id="admin"><a href="login.html">Logi sisse</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
