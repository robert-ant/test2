<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <title>Sisumaa Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- We use local @font-face for Minecraft in CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <img id="logo" src="assets/SisumaaSeason2.png" alt="Sisumaa Live">
  </header>

  <main class="wrap">

    <!-- Contestants (collapsible, CLOSED by default) -->
    <section class="panel accordion">
      <button class="acc-head" id="acc-toggle" aria-expanded="false" aria-controls="acc-body">
        <span>CONTESTANTS</span>
        <svg class="chev" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M8 10l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="acc-body" id="acc-body" hidden>
        <div class="acc-cols">
          <!-- Estonians (left) -->
          <div class="acc-col">
            <h3>Estonians</h3>
            <ul class="userlist" id="list-ee">
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name 1</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name 2</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name 3</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name 4</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name 4</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- Finnish (right) -->
          <div class="acc-col">
            <h3>Finnish</h3>
            <ul class="userlist" id="list-fi">
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name A</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name B</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name C</span>
                </a>
              </li>
              <li>
                <a href="https://example.com">
                  <img class="avatar" src="assets/pfp/person.jpg" alt="">
                  <span>Name D</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section header for livestreams (spans both columns) -->
    <div class="livestream-title">
      <h2>LIVESTREAMS</h2>
      <p class="section-sub">Live right now</p>
    </div>

    <!-- Livestreams: two side-by-side boxes (with 2 cards/row on desktop) -->
    <section class="streams-2col">
      <div class="panel">
        <div class="panel-title"><h2>ESTONIANS</h2></div>
        <div class="grid grid-large" id="live-ee">
          <!-- Visible sample cards for layout testing -->
          <div class="card" onclick="window.open('https://www.twitch.tv/chukubala', '_blank')">
            <img class="thumb" src="assets/pfp/chukupfp.png" alt="ChukuBala Live">
            <div class="card-title">ChukuBala</div>
          </div>

          <div class="card" onclick="window.open('https://www.twitch.tv/stother', '_blank')">
            <img class="thumb" src="assets/pfp/stother.jpeg" alt="StoTheR Live">
            <div class="card-title">StoTheR</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title"><h2>FINNS</h2></div>
        <div class="grid grid-large" id="live-fi">
          <div class="card" onclick="window.open('https://www.youtube.com/@ismaralf', '_blank')">
            <img class="thumb" src="assets/landscape/Ralfs.png" alt="Ralf Paldermaa Live">
            <div class="card-title">Ralf Paldermaa</div>
          </div>

          <div class="card" onclick="window.open('https://www.youtube.com/@estmagicz', '_blank')">
            <img class="thumb" src="assets/pfp/oliver.jpg" alt="Estmagicz Live">
            <div class="card-title">Estmagicz</div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <p>Oled admin? <a href="login.html">Logi sisse</a></p>
  </footer>

  <!-- Accordion logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const acc = document.querySelector('.panel.accordion');
      const btn = document.getElementById('acc-toggle');
      const body = document.getElementById('acc-body');
      if (!acc || !btn || !body) return;

      // Start closed
      acc.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
      body.hidden = true;

      btn.addEventListener('click', () => {
        const isOpen = acc.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(isOpen));
        body.hidden = !isOpen;
      });
    });
  </script>
</body>
</html>
