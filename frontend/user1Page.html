<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✨ Set this to the real display name for this page -->
  <meta name="user-name" content="Ralf Paldermaa" />

  <title>Live – Ralf Paldermaa</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Optional light layout helpers; your style.css stays in charge */
    .container { padding: 20px; max-width: 900px; margin: 0 auto; }
    .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,.08); }
    .row { display: flex; align-items: center; gap: 12px; }
    .label { font-weight: 600; }
    .hint { opacity: .75; font-size: .9rem; margin-top: 8px; }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: .9rem; margin-top: 16px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="row">
        <span class="label">Kas ma olen live?</span>
        <!-- Keep your existing switch styles: -->
        <label class="switch">
          <input type="checkbox" id="presence-switch" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="hint">
        Admin saab vajadusel üle kirjutada. Kui admin seab „neutral”, saad jälle ise lülitada.
      </div>
      <!-- Optional debug log (can remove if you want) -->
      <pre class="log" id="log"></pre>
    </div>
  </div>

  <!-- Shared logic for ALL user pages -->
  <script type="module" src="userPage.js"></script>
</body>
</html>
