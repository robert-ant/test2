<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .presence { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .status-pill { padding:2px 8px; border-radius:10px; background:#ddd; }
    .status-pill.is-online { background:#c6f6d5; }
    .status-pill.is-offline { background:#fed7d7; }
    .actions { display:flex; gap:8px; }
    button { padding:6px 10px; cursor:pointer; border:1px solid #ccc; border-radius:6px; background:#fff; }
    button:hover { background:#f5f5f5; }
    pre { background:#f8f8f8; border:1px solid #eee; padding:8px; }
  </style>
</head>
<body>
  <h1>User 1 Presence</h1>

  <div class="presence">
    <span>Status:</span>
    <span id="status-pill" class="status-pill">Offline</span>
    <div class="actions">
      <button id="btn-on">Go Online</button>
      <button id="btn-off">Go Offline</button>
    </div>
  </div>

  <h3>Activity</h3>
  <pre id="log" style="max-height:180px;overflow:auto;"></pre>

  <script>
    // tailor per page
    window.USER_ID = 'user1';
  </script>
  <script src="userPage.js"></script>
</body>
</html>
