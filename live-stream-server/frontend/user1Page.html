<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User1 Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="slider-label">Kas ma olen live?</span>
            <label class="switch">
                <input type="checkbox" id="user1-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script>
        document.getElementById('user1-switch').addEventListener('change', function() {
            const state = this.checked ? 'on' : 'off';
            fetch('/update-user-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user: 'user1', state: state })
            }).then(response => {
                if (response.ok) {
                    console.log(`User1 status updated to ${state}`);
                } else {
                    console.error('Failed to update status');
                }
            });
        });
    </script>
</body>
</html>
