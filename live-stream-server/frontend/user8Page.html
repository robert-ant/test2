<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: var(--background-color); /* Use the same background color as your index page */
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .onoff-labels {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 10px;
        }

        .onoff-labels span {
            font-size: 14px;
            font-weight: bold;
        }

        .on-label {
            color: green;
        }

        .off-label {
            color: red;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="box">
            <h2>Kas ma olen live?</h2>
            <label class="switch">
                <input type="checkbox" id="liveToggle">
                <span class="slider"></span>
            </label>
            <div class="onoff-labels">
                <span class="off-label">OFF</span>
                <span class="on-label">ON</span>
            </div>
        </div>
    </div>
</body>
</html>
