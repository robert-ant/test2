<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .template-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: var(--background-color); /* Use the same background color as your index page */
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="template-container">
        <div class="box">
            <h2>Template Box</h2>
            <p>This is a centered box. You can add more content here.</p>
        </div>
    </div>
</body>
</html>
